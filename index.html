<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        #factDisplay {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 50px; /* Ensure it takes up space even when empty */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact</h1>
        <div id="factDisplay">Click to generate a fact!</div>
    </div>

    <script>
        const facts = [
            "A group of flamingos is called a flamboyance.",
            "The average person spends six months of their life waiting for red lights to turn green.",
            "Bananas are berries, but strawberries aren't.",
            "The Eiffel Tower can be 15 cm taller during the summer due to thermal expansion.",
            "A day on Venus is longer than a year on Venus.",
            "Honey never spoils.",
            "Octopuses have three hearts.",
            "Crows can recognize human faces.",
            "The worldâ€™s oldest known piece of chewing gum is over 9,000 years old.",
            "There are more trees on Earth than stars in the Milky Way galaxy."
        ];

        const factDisplay = document.getElementById('factDisplay');

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }

        // Initial fact on page load
        generateFact();

        // Generate new fact every 5 seconds
        setInterval(generateFact, 5000);
    </script>
</body>
</html>
